<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/home.css') }}" />
    <title>GdCPR</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 bg-secondary  text-white">Geolocalización del Crimen en Puerto Rico</h1>
    </div>

    <div class="container">
        <h3 class="text-center mt-3 tb-3 bg-secondary text-white">Últimos Eventos Colectados</h3>
    </div>

    <div class="container mb-5">
        <div class="btn-group">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Selecciona Municipio
                </button>
                <ul class="dropdown-menu" style="overflow-y:auto; max-height:50vh" aria-labelledby="dropdownMenuButton">
                    {% for l in location %}
                        <li><a class="dropdown-item" href=/location/{{l.NormalizedName}}> {{l.Name}} </a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Table -->
     <div class="tablecontainer">
        <table class="articlestb">
            <thead>
                <th scope="col" class="text-start">Titular</th>
                <th scope="col" class="text-end">Fecha/Hora</th>
            </thead>
        
            <tbody>
                {% for d in articles %}
                    <tr>
                        <td><b><a class="headline" href={{d.URL}} target="_blank"> {{d.Headline}} </a></b>
                            <span class = "author"> {{d.Author}} </span>
                            <span class="subheadline"> {{d.Subheadline}} </span>
                        </td>
                        <td class="datetime"> {{d.DateTime}} </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
